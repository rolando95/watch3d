    <head>

        <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>

   <body>
        <div class="watchWindow">
            <div class="body">
                <canvas id="renderCanvas"></canvas> 
            </div>
            <div class="body2">
                <div>
                    <h2 align="center">Strap Color</h1>
                </div>
                <div id="watchOptions">
                    <button class="button" onclick="setMaterialColor('reloj.strap2',0.549,0.294,0.145);" defer>Brown</button>
                    <button class="button" onclick="setMaterialColor('reloj.strap2',0.0,1.0,0.0);" defer>Green</button>
                    <button class="button" onclick="setMaterialColor('reloj.strap2',0.0,0.0,1.0);" defer>Blue</button>
                    <button class="button" onclick="setMaterialColor('reloj.strap2',1.0,0.0,0.0);" defer>Red</button>
                    <button class="button" onclick="setMaterialColor('reloj.strap2',0.5,0.5,0.5);" defer>Gray</button>
                    <button class="button" onclick="setMaterialColor('reloj.strap2',0.0,0.0,0.0);" defer>Black</button>
                </div>
                <div>
                    <h2 align="center">Case Color</h1>
                </div>
                <div id="watchOptions">
                        <button class="button" onclick="setMaterialColor('reloj.case1',0.8,0.8,0.8);" defer>LightGray</button>
                        <button class="button" onclick="setMaterialColor('reloj.case1',0.811,0.709,0.231);" defer>Gold</button>
                        <button class="button" onclick="setMaterialColor('reloj.case1',0.5,0.5,0.5);" defer>Gray</button>
                        <button class="button" onclick="setMaterialColor('reloj.case1',0.25,0.25,0.25);" defer>DarkGray</button>
                </div>
            </div>
        </div>
